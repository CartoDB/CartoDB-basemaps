<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
 <title>CartoDB Basemaps preview</title>
 <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
 <script src="http://mlevans.github.io/leaflet-hash/javascripts/leaflet-hash.js"></script>
</head>
<body>
  <div id="map" style="width: 100%; height: 100%; position: fixed; left:0; top:0; overflow:hidden;"></div>
  <script>
  var tileUrl = 'http://{s}.basemaps.cartocdn.com/{name}/{z}/{x}/{y}.png';
  var attrib = '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>';
  var light_all = L.tileLayer(tileUrl, {name: 'dev_light_all', attribution: attrib});
  var light_nolabels = L.tileLayer(tileUrl, {name: 'dev_light_nolabels', attribution: attrib});
  var light_only_labels = L.tileLayer(tileUrl, {name: 'dev_light_only_labels', attribution: attrib});
  var dark_all = L.tileLayer(tileUrl, {name: 'dev_dark_all', attribution: attrib});
  var dark_nolabels = L.tileLayer(tileUrl, {name: 'dev_dark_nolabels', attribution: attrib});
  var dark_only_labels = L.tileLayer(tileUrl, {name: 'dev_dark_only_labels', attribution: attrib});
  var map = L.map('map', {
    center: [49.25, -123.1],
    zoom: 11,
    layers: [light_all]
  	});
  var maplayers = {
    "Positron": light_all,
    "Positron (no labels)": light_nolabels,
    "Positron (only labels)": light_only_labels,
    "Dark Matter": dark_all,
    "Dark Matter (no labels)": dark_nolabels,
    "Dark Matter (only labels)": dark_only_labels,
  };
  L.control.layers(maplayers).addTo(map);
  var hash = new L.Hash(map);
  </script>
</body>
</html>
